name: Deploy to GitHub Pages

on:
  push:
    branches: [ micro-apps ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: |
          cd dashboard
          npm ci --legacy-peer-deps
          
      - name: Build
        run: |
          cd dashboard
          npm run build --configuration=production --base-href=/frontcraft/dashboard/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dashboard/dist/dashboard
          destination_dir: dashboard
          keep_files: true