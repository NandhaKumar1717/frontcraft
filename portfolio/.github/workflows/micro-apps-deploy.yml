name: Deploy Micro-Apps

on:
  push:
    branches: [ micro-apps ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm install
          
      - name: Build dashboard
        run: npx ng build --configuration production --base-href="/frontcraft/dashboard/"
        
      - name: Copy 404.html for routing
        run: copy src\404.html dist\dashboard\404.html
          
      - name: Build supply-chain
        run: npx ng build supply-chain --configuration production --base-href="/frontcraft/supply-chain/"
          
      - name: Deploy dashboard to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/dashboard
          publish_branch: gh-pages
          destination_dir: 'dashboard'
          keep_files: true
          
      - name: Deploy supply-chain to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/supply-chain
          publish_branch: gh-pages
          destination_dir: 'supply-chain'
          keep_files: true